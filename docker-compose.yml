version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: moltiarena-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: moltiarena
      POSTGRES_PASSWORD: moltiarena
      POSTGRES_DB: moltiarena
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moltiarena"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
